<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function sumWithPromise(numbers) {
               return new Promise((resolve, reject) => {
               if (!Array.isArray(numbers) || !numbers.every(num => typeof num === 'number')) {
                   reject("Mảng phải chứa toàn số nguyên");
                   return;
               }
               const sum = numbers.reduce((acc, curr) => acc + curr, 0);
               resolve(sum);
           });
       }

         sumWithPromise([1, 2, 3, 4, 5, 6, 7])
             .then(result => {
                 console.log(result);
             })
             .catch(error => {
                 console.error(error);
             });
    </script>
</body>
</html>
