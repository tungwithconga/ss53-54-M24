<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function processArray(array, callback) {
    array.forEach((item, index) => {
        setTimeout(() => {
            callback(item);
        }, index * 1000);
    });
}

processArray([1, 2, 3, 4, 5], (item) => {
    console.log("Phan tu thu:",item);
});
    </script>
</body>
</html>
